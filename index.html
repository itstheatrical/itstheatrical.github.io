@media (min-width: 900px) and (max-width: 1050px) {

    }

@media all and (min-device-width: 767px) and (max-device-width: 1000px) {

    }

    #gif      {transform: rotate(-90deg); width: 75px; top: -75%;left: -5% }
    }

    @media all and (min-device-width: 10px) and (max-device-width: 767px) and (-webkit-min-device-pixel-ratio : 3){
